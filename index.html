<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>BlogTemplate</title>
    <!-- Main JS as module -->
    <script type="module" src="script/index.js"></script>
  </head>
  <body>
    <nav class="top-bar top-bar--color">
      <div class="navChild">
        <div class="img_links_wrapper">
          <a href="index.html">
            <img
              src="https://picsum.photos/70/50"
              alt="A random image"
              class="navChild__image"
            />
          </a>
          <div class="navChild__links">
            <a href="index.html" class="top-bar_link">Home</a>
            <a href="index.html" class="top-bar_link">News</a>
            <a href="index.html" class="top-bar_link">Releases</a>
            <a href="index.html" class="top-bar_link">Reviews</a>
          </div>
        </div>
        <div class="navChild" id="searchBar">
          <input type="search" />
          <button>Search</button>
        </div>
      </div>
    </nav>
    <main>
      <ul class="card-container" id="postLatestNews"></ul>

      <h3 class="text-align-center">New Reviews for</h3>
      <ol id="filter"></ol>
      <ul class="card-container" id="postsNewReviews"></ul>

      <h3 class="text-align-center">More Recent Releases</h3>
      <ul class="card-container" id="postsRecentReleases"></ul>

      <!-- Discogs API Data Section -->
      <h3 class="text-align-center">Discogs Data</h3>
      <ul class="card-container" id="discogsData"></ul>
    </main>
    <audio
      id="trackPlayer"
      controls
      hidden="hidden"
      class="audiocontrols"
      src="3-Audio 0003 [2025-08-06 145003]-1.wav"
    ></audio>
  </body>
</html>
